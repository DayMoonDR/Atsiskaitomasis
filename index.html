<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="scss/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="container">
    <!--header-->

    <header id="header">
        <div id="header_container">
            <div class="header_first_cont">
                <!-- Englis, Login, Call us, Support -->
                <div class="header_first_cont_contents">
                    <div class="compon_bar">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <span>ENGLISH</span>
                    </div>
                    <div class="compon_bar">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <a class="login_a" href="#" data-toggle="modal" data-target="#login-modal">LOGIN</a>

                        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                            <div class="modal-dialog">
                                <div class="loginmodal-container">
                                    <h1>Login</h1><br>
                                    <form>
                                        <input type="text" name="user" placeholder="Username">
                                        <input type="password" name="pass" placeholder="Password">
                                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                                    </form>

                                    <div class="login-help">
                                        <a href="#">Register</a> - <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="compon_bar">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span>CALL US : </span>
                        (123) 456 - 7890
                    </div>
                    <div class="compon_bar">
                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                        <span>SUPPORT : </span>
                        (123) 456 - 7890
                    </div>
                </div>
                <!--Icons-->
                <div class="icons_bar">
                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">

                        <span>
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">

                        <span>
                            <i class="fa fa-skype" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                        </span>

                    </a>
                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-vimeo" aria-hidden="true"></i>
                        </span>
                    </a>


                </div>
            </div>
            <div>
                <!--NavBar-->
                <div>
                    <!--Logotip-->
                    <!--Nav components-->
                    <div class="container-fluid">
                        <div class="">
                            <nav>
                                <ul>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                    <li><a href=""></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!--Search bar-->
                    <div>
                        <form>
                            <button type="button"></button>
                            <input type="text" name="googlesearch" placeholder="Search Here ...">
                        </form>
                    </div>

                    <!--ShopingBag-->
                    <div></div>

                </div>
            </div>
        </div>


    </header>
    <!--header end-->

    <footer></footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
