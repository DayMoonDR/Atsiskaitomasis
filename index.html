<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="scss/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="container">
    <!--header-->

    <header>
        <div id="header_container">
            <div class="header_first_cont">
                <!-- Englis, Login, Call us, Support -->
                <div class="header_first_cont_contents">
                    <div class="compon_bar">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <span>ENGLISH</span>
                    </div>
                    <div class="compon_bar">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <a class="login_a" href="#" data-toggle="modal" data-target="#login-modal">LOGIN</a>

                        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                            <div class="modal-dialog">
                                <div class="loginmodal-container">
                                    <h1>Login</h1><br>
                                    <form>
                                        <input type="text" name="user" placeholder="Username">
                                        <input type="password" name="pass" placeholder="Password">
                                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                                    </form>

                                    <div class="login-help">
                                        <a href="#">Register</a> - <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="compon_bar">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span>CALL US : </span>
                        (123) 456 - 7890
                    </div>
                    <div class="compon_bar">
                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                        <span>SUPPORT : </span>
                        (123) 456 - 7890
                    </div>
                </div>
                <!--Icons-->
                <div class="icons_bar">
                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">

                        <span>
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">

                        <span>
                            <i class="fa fa-skype" aria-hidden="true"></i>
                        </span>
                    </a>

                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                        </span>

                    </a>
                    <a class="icons" href="#">
                        <span>
                            <i class="fa fa-vimeo" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!--Header secont top bar, navbar-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--Logotip-->
                    <div class="logo">
                        <img class="logo_img" src="img/logo-dark.png">
                    </div>
                </div>
                <!--Menu-->
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--Search bar-->
                    <nav class="navbar navbar-light bg-faded">
                        <form class="form-inline">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </nav>
                    <!--shopping bar-->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>


    <footer></footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
